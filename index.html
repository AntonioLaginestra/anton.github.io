<!DOCTYPE html>
<html>
<head>

    <title>GOOGLE DRACO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.js"></script>
    <script src="./threejs-loader/DRACOLoader.js"></script>
    <script src="./threejs-loader/OrbitControls.js"></script>
    <script src="./threejs-loader/draco_encoder.js"></script>
    <script src="./threejs-loader/draco_decoder.js"></script>

</head>
<body>

	<div id="info">
		GOOGLE DRACO  by <a> Antonio Laginestra </a>
		<br><br>
    </div>

    <div id="container"></div>

    <script>
        
        /*Per poter effettivamente visualizzare qualsiasi cosa con three.js, 
        abbiamo bisogno di tre cose: scena, camera e renderer, 
        in modo da poter eseguire il rendering della scena con la fotocamera.*/

        var camera, scene, renderer, clock, controls;

        var container = document.querySelector( '#container' );
        
        const dracoLoader = new THREE.DRACOLoader();
        dracoLoader.setDecoderPath( '/draco-files/' );
        dracoLoader.setDecoderConfig( { type: 'js' } );

        init();
        animate();

        function init() {

            // CAMERA
            camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1500 );
            camera.position.set( 3, 0.35, 3);

            clock = new THREE.Clock();

            // SCENA
            scene = new THREE.Scene();
            scene.background = new THREE.Color( 0x72645b  );
            scene.fog = new THREE.Fog( 0x72645b , 2, 15 );


            // PIANO
            var plane = new THREE.Mesh(
                new THREE.PlaneBufferGeometry( 40, 40 ),
                new THREE.MeshPhongMaterial( { color: 0x999999, specular: 0x101010 } )
            );
            plane.rotation.x = - Math.PI / 2;
            plane.position.y = - 0.33;
            plane.receiveShadow = true;
            scene.add( plane );


            // CARICAMENTO DEL SOGGETTO 3D
            dracoLoader.load( 'draco-files/models/final_1.drc', function ( geometry ) {

            geometry.computeVertexNormals();

            var material = new THREE.MeshStandardMaterial( { color: 0x808080, flatShading: true } );
            var mesh = new THREE.Mesh( geometry, material );
            
            mesh.position.x = - 0.2;
			mesh.position.y = 0.5;
			mesh.position.z = - 0.2;
			mesh.rotation.x =  Math.PI/2;
            mesh.rotation.z =  Math.PI/2;
            mesh.rotation.y = Math.PI/2;
            mesh.scale.set(0.0005, 0.0005, 0.0005);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add( mesh );

            // Release decoder resources.
            dracoLoader.dispose();

            } );

            // LUCI
            scene.add( new THREE.HemisphereLight( 0x443333, 0x111122 ) );
            addShadowedLight( -1, 1, 1, 0xffffff, 1.35 );
            addShadowedLight( 1, 1, 1, 0xffffff, 1.35 );
            addShadowedLight( 0.5, 1, - 1, 0xffaa00, 1 );

            /*Per quanto riguarda il renderer, abbiamo utilizzato il WebGLRenderer(), 
            dopo di che dobbiamo impostare anche la dimensione della visualizzazione
            della nostra app con il metodo SetSize(), per le app ad alte prestazioni si posson
            o anche assegnare dei valori più piccoli come: window.innerWidth / 2 e window.innerHeight / 2,
            che renderanno l'app a metà dimensione. setClearColor() serve per modificare 
            il colore dello sfondo principale*/

            // RENDERER
            renderer = new THREE.WebGLRenderer( { antialias: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.shadowMap.enabled = true;
            container.appendChild( renderer.domElement );

            // CONTROLLO DELLA CAMERA TRAMITE MOUSE
            controls = new THREE.OrbitControls( camera, renderer.domElement );
            controls.screenSpacePanning = true;


            window.addEventListener( 'resize', onWindowResize, false );

        }

        // LUCI
        function addShadowedLight( x, y, z, color, intensity ) {

            var directionalLight = new THREE.DirectionalLight( color, intensity );
            directionalLight.position.set( x, y, z );
            scene.add( directionalLight );

            directionalLight.castShadow = true;

            var d = 1;
            directionalLight.shadow.camera.left = - d;
            directionalLight.shadow.camera.right = d;
            directionalLight.shadow.camera.top = d;
            directionalLight.shadow.camera.bottom = - d;
            directionalLight.shadow.camera.near = 1;
            directionalLight.shadow.camera.far = 4;

            directionalLight.shadow.bias = - 0.002;

        }

        // RIDIMENSIONAMENTO PAGINA
        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );

        }

        // ANIMAZIONE
        function animate() {

            requestAnimationFrame( animate );
            render();
            controls.update();

        }

        // RENDER
        function render() {

            var timer = Date.now() * 0.0005;
            camera.position.x = Math.cos( timer ) * 1.8;
            camera.position.z = Math.sin( timer ) * 1.8;
            camera.lookAt( 0, 0, 0 );
            renderer.render( scene, camera );

        }

    </script>
</body>
</html>
